box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
          echo $ANDROID_NDK_HOME
    - android-sdk-update:
        filter: platform-tools,build-tools-19.1.0,android-19,sysimg-19,extra-android-m2repository
    - script:
        name: build and install
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build install
after-steps:
    # Use the build results
    - script:
        name: inspect build result
        code: |
          ls -la GettingStarted/build/apk/
          cp GettingStarted/build/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR
