project.ext {
    aspectjVersion = '1.8.+'
}

allprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
    }
    
    dependencies {
        repositories {
            mavenCentral()
            mavenLocal()
        }
    }

    apply plugin: 'maven'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

task cleanTest(type: Exec) {
    executable = '../gradlew'
    workingDir = project.file('tests')
    args = [ 'clean' ]
}

task assembleTest(type: Exec) {
    executable = '../gradlew'
    workingDir = project.file('tests')
    args = [ 'assemble' ]
}

task connectedAndroidTest(type: Exec) {
    executable = '../gradlew'
    workingDir = project.file('tests')
    args = [ 'connectedAndroidTest' ]
}
